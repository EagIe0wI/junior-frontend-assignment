<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="form" action="" method="post">
        <input class="input name" type="text" placeholder="Ваше имя" required>
        <input class="input surname" type="text" placeholder="Ваша фамилия" required>
        <input class="input email" type="email" placeholder="Ваш e-mail" required>
        <input class="input phone" type="phone" pattern="^\+7[1-9]{10}$" placeholder="Ваш телефон" required>
        <input class="input password" type="password" minlength="5" maxlength="20" placeholder="Пароль" required>
        <button class="btn" type="submit">Регистрация</button>
    </form>
</body>
</html>
